<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="main-container">
        <h2>Step 1: Your details</h2>
        <div class="inner-container">
            <label for="">Name</label>
            <input type="text" placeholder="first and last name" />
        </div>
        <div class="inner-container">
            <label for="">Email</label>
            <input type="text" placeholder="example@domain.com" />
        </div>
        <div class="inner-container">
            <label for="">Phone</label>
            <input type="text" placeholder="Eg.+4444444444444" />
        </div>

        <h2>Step 2: Delivery adress</h2>
        <div class="inner-container">
            <label for="">Adress</label>
            <textarea name="" id=""></textarea>
        </div>
        <div class="inner-container">
            <label for="">Post code</label>
            <input type="text" />
        </div>
        <div class="inner-container">
            <label for="">Country</label>
            <input type="text" />
        </div>

        <h2>Step 3: Card details</h2>
        <div class="inner-container d-colum">
            <label for=""> Card type</label>
            <div class="cards">
                <div class="card">
                    <label for="visa">Visa</label>
                    <input id="visa" type="radio" name="card">
                </div>
                <div class="card">
                    <label for="master">Mastercard</label>
                    <input id="master" type="radio" name="card">
                </div>
            </div>
        </div>
        <div class="inner-container">
            <label for="">Card number</label>
            <input type="text" />
        </div>
        <div class="inner-container">
            <label for="">Security code</label>
            <input type="text" />
        </div>
        <div class="inner-container">
            <label for="">Name on card </label>
            <input type="text" placeholder="Exact name as on the card" />
        </div>
        <button class="button">BUY Ä°T</button>
    </div>
</body>

</html>
