<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <img src="https://source.unsplash.com/600x400/?nature,forest" alt="Nature 1">
            <img src="https://source.unsplash.com/600x400/?nature,mountain" alt="Nature 2">
            <img src="https://source.unsplash.com/600x400/?nature,river" alt="Nature 3">
        </div>
        <button class="prev" onclick="prevSlide()">&#10094;</button>
        <button class="next" onclick="nextSlide()">&#10095;</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
